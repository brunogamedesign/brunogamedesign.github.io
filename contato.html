<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://use.typekit.net/gsm4ltt.css">
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/contato.css" />
  </head>
  <body>
    <div class="pheaderf">
      <div class="pheader">
        <a href="#"><img class="logo-top" src="imagens/logo.png" /></a>
        <div style="padding-top: 10px;">
          <ul>
            <li><a href="#">Quadrinhos</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="pform">
      <h1>Fale conosco</h1>
      <div>
        <p class="fct">
          Use o formulário abaixo para enviar uma mensagem.
        </p>
      </div>
      <form action="#">
        <div class="formp">
          <label class="lg" for="nome">Nome</label><br />
          <input type="text" name="nome" size="50" />
        </div>
        <div class="formp">
          <label class="lg" for="sobrenome">Sobrenome</label><br />
          <input type="text" name="sobrenome" size="50" />
        </div>
        <div class="formp">
          <label class="lg" for="email">E-mail</label><br />
          <input type="text" name="email" size="50" />
        </div>
        <div class="formp">
          <label class="lg" for="titulo">Assunto</label><br />
          <input type="text" name="titulo" size="50" />
        </div>
        <div style="font-size: 24px; margin-top:15px;">Tipo de problema</div>
        <div class="formp">
          <div style="display:flex; margin-top: 10px;">
            <input type="radio" name="assunto" value="site" /><label style="font-size: 20px;" for="assunto">Página quebrada</label><br />
          </div>
          <div style="display:flex; margin-top: 10px;">
            <input type="radio" name="assunto" value="curso" /><label style="font-size: 20px;" for="assunto">Problema com um curso</label><br />
          </div>
          <div style="display:flex; margin-top: 10px;">
            <input type="radio" name="assunto" value="sugestao" /><label style="font-size: 20px;" for="assunto">Sugestão</label><br />
          </div>
          <div style="display:flex; margin-top: 10px;">
            <input type="radio" name="assunto" value="outro" /><label style="font-size: 20px;" for="assunto">Outro</label><br />
          </div>
        </div>
        <div class="formp">
          <label class="lg" for="mensagem">Mensagem</label><br/>
          <textarea name="mensagem" rows="10" cols="48"></textarea>
        </div>
        <div>
          <input class="button1" type="submit" value="Enviar" />
        </div>
      </form>
    </div>
    <div class="pfooter">
      <a href="#">Termos</a>
      <a href="#">Politica</a>
      <a href="contato.html">Contato</a>
    </div>
  </body>
</html>
